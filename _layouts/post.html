---
layout: default
---

<div class="pagination {% if page.previous and page.next %}both-buttons{% else %}right-button{% endif %}">
    {% if page.previous %}
        <a href="{{ page.previous.url }}" class="prev">
            ← {{ page.previous.title | split: ": " | last }}
        </a>
    {% endif %}

    {% if page.next %}
        <a href="{{ page.next.url }}" class="next">
            {{ page.next.title | split: ": " | last }} →
        </a>
    {% endif %}
</div>


<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

{{content}}
